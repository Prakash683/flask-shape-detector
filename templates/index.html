<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shape Detector</title>
  <style>
    /* Reset some default */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    #canvas {
      border: 4px solid #4a90e2;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(74, 144, 226, 0.25);
      background-color: white;
      cursor: crosshair;
      transition: box-shadow 0.3s ease;
      max-width: 100%;
      height: auto;
    }
    #canvas:hover {
      box-shadow: 0 12px 24px rgba(74, 144, 226, 0.4);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background: #4a90e2;
      border: none;
      color: white;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(74, 144, 226, 0.3);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #357abd;
      box-shadow: 0 8px 16px rgba(53, 122, 189, 0.5);
    }

    button:active {
      background: #2a5a8c;
      box-shadow: 0 4px 8px rgba(42, 90, 140, 0.6);
      transform: translateY(2px);
    }

    #result {
      margin-top: 30px;
      font-weight: 700;
      font-size: 20px;
      color: #2c3e50;
      min-height: 24px;
      user-select: none;
      letter-spacing: 0.03em;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 20px 10px;
      }
      button {
        flex: 1 1 100%;
      }
      .buttons {
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Draw a Shape</h1>
  <canvas id="canvas" width="512" height="512"></canvas>
  <div class="buttons">
    <button id="detectBtn">Detect Shape</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div id="result"></div>

  <script src="/static/script.js"></script>
</body>
</html>
